name: Deploy Business Partners Service to Prod Environment

on:
  push:
    branches: ['main']
    paths:
      - 'apps/business-partners-service/**'
      - 'commons/generic-data/**'

concurrency:
  group: business-partners-service-deploy-one21
  cancel-in-progress: true

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build commons/generic-data
        working-directory: commons/generic-data
        run: mvn -B clean install

      - name: Build service
        working-directory: apps/business-partners-service
        run: mvn -B clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-jar
          path: apps/business-partners-service/target/*.jar

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    environment: ONE21

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/business-partners-service
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./apps/business-partners-service

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/business-partners-service
          IMAGE_TAG=${{ github.run_number }}
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    environment: ONE21

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ vars.BUSINESS_PARTNERS_DEPLOY_NAME }} \
            -f ./apps/business-partners-service/charts/values.yaml \
            ./apps/business-partners-service/charts/ \
            --namespace ${{ vars.NAMESPACE }} \
            --create-namespace \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/business-partners-service \
            --set image.tag=${{ github.run_number }} \
            --wait --atomic --timeout 5m