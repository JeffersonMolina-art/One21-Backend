name: Deploy Employee Service to Prod Environment

on:
  push:
    branches: ['main']
    paths:
      - 'apps/employee-service/**'
      - 'commons/generic-data/**'

concurrency:
  group: employee-service-deploy-one21
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/employee-service
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build commons/generic-data
        working-directory: commons/generic-data
        run: mvn -B clean install

      - name: Build service (skip tests & checks)
        run: |
          mvn -Dmaven.test.skip \
              -Djacoco.skip \
              -Ddependency-check.skip=true \
              -f apps/employee-service \
              compile package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-jar
          path: apps/employee-service/target/*.jar

  docker-build:
    name: Build & Push Docker Image with Jib
    runs-on: ubuntu-latest
    needs: build
    environment: ONE21

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image with Jib
        run: |
          mvn -Dmaven.test.skip \
              -Djacoco.skip \
              -Ddependency-check.skip=true \
              -f apps/employee-service \
              compile jib:dockerBuild \
              -Dimage=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    environment: ONE21

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ vars.EMPLOYEE_DEPLOY_NAME }} \
            -f ./apps/employee-service/charts/values.yaml \
            ./apps/employee-service/charts/ \
            --namespace ${{ vars.NAMESPACE }} \
            --create-namespace \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait --atomic --timeout 5m