name: Test & Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      modules:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build commons/generic-data
        working-directory: commons/generic-data
        run: mvn -B clean install

      - name: Build module
        working-directory: ${{ matrix.module }}
        run: mvn -B clean compile

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build commons/generic-data
        working-directory: commons/generic-data
        run: mvn -B clean install

      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: mvn -B test
