name: Test & Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  matrix-validation:
    strategy:
      matrix:
        module:
          - apps/business-partners-service

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build & Test module
        working-directory: ${{ matrix.module }}
        run: mvn -B clean verify
