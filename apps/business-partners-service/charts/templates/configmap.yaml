apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "business-partners-service.fullname" . }}-config
  labels:
    {{- include "business-partners-service.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
data:
{{- range $key, $value := .Values.envVars }}
  {{ $key }}: {{ $value }}
{{- end }}
